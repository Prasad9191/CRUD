<div>
    <form>
        Product Id:<input type="number" name="pid" [(ngModel)]="pid">
        Name:<input type="text" name="pname" [(ngModel)]="pname">
        Price:<input type="text" name="price" [(ngModel)]="price">
        <button type="button" name="btn" (click)="addproduct()">Add Product</button>
        <button type="text" name="btn" (click)="updateproduct()">Update Product</button>
    </form>
</div>
